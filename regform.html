<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <title>Coding Quiz_Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&family=Libre+Baskerville&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <class class="heading">
            <h1>Registration Form</h1>
        </class>


        <form action="redirect.html">

            <div class="input">
                <label>Name</label>
                <br>
                <input type="text" name="firstname" class="enter" placeholder="enter your first name" required>

            </div>
            <div class="input">
                <label>Last Name</label>
                <br>
                <input type="text" name="lastname" class="enter" placeholder="enter your last name" required>



            </div>
            <div class="input">
                <label>Email Address</label>
                <br>
                <input type="email" name="email" class="enter" placeholder="enter your email address" required>


            </div>
            <div class="input">
                <label>Password</label>
                <br>


                <input type="password" name="password" id="pass" class="enter" placeholder="enter password" required>



            </div>
            <div class="input">
                <label>Confirm Password</label>
                <br>
                <input type="password" name="password" id="confirmpass" class="enter" placeholder="confirm the password" required>


            </div>



            <button type="submit" value="submit" class="button">Submit</button>
            <button type="reset" value="reset">Reset</button>




        </form>

    </div>

    <script src="/javascript/confirmpass.js"></script>
</body>

</html>
